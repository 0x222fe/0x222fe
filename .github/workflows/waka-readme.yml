name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "30 0 * * *"

permissions:
  contents: write

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          TIME_RANGE: last_year
          SHOW_MASKED_TIME: true
          LANG_COUNT: 10
          STOP_AT_OTHER: true
          SHOW_TIME: true
          SECTION_NAME: wakayearly

      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          TIME_RANGE: last_7_days
          SHOW_MASKED_TIME: true
          LANG_COUNT: 10
          STOP_AT_OTHER: true
          SHOW_TIME: true
          SECTION_NAME: wakaweekly
